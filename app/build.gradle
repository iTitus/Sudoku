plugins {
    id 'sudoku.java-application-conventions'
    id 'org.beryx.jlink' version '3.1.3'
}

dependencies {
    implementation project(':lib')
    implementation 'it.unimi.dsi:fastutil:8.5.18'
}

application {
    mainClass = 'io.github.ititus.sudoku.app.App'
    mainModule = 'io.github.ititus.sudoku.app'
}
